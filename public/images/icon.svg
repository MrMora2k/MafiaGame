<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#7c5ef5"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="80"/>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#accent)" stroke-width="8" opacity="0.3"/>
  
  <!-- Theater masks representation -->
  <!-- Happy mask (left) -->
  <g transform="translate(130, 180)">
    <ellipse cx="60" cy="70" rx="55" ry="65" fill="#f5f0e6"/>
    <ellipse cx="40" cy="55" rx="12" ry="10" fill="#1a0a2e"/>
    <ellipse cx="80" cy="55" rx="12" ry="10" fill="#1a0a2e"/>
    <path d="M35 90 Q60 120 85 90" fill="none" stroke="#1a0a2e" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Sad mask (right, behind) -->
  <g transform="translate(240, 170)">
    <ellipse cx="60" cy="70" rx="55" ry="65" fill="#2d1f3d"/>
    <ellipse cx="40" cy="55" rx="12" ry="10" fill="#0a0a0f"/>
    <ellipse cx="80" cy="55" rx="12" ry="10" fill="#0a0a0f"/>
    <path d="M35 100 Q60 80 85 100" fill="none" stroke="#0a0a0f" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Title text -->
  <text x="256" y="420" text-anchor="middle" fill="#7c5ef5" font-family="Arial, sans-serif" font-size="60" font-weight="bold">مافيا</text>
</svg>
